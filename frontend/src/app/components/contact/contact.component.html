<div class="contact">
    <div class="contact__chip">
        <app-chip [icon]="icon" [content]="'Contact'"></app-chip>
    </div>
    <div class="contact__content">
        <h2>Let's Get in <span>Touch</span>.</h2>
        <p>Feel free to contact me for any reason, be it a job opportunity, a question or just to say hi.</p>
    </div>
    <form class="contact__form">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="e.g. John Doe">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="e.g. johndoe@example.com">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="name">Phone</label>
                <input type="text" id="phone" placeholder="+2510999999999">
            </div>
            <div class="form-group">
                <label for="email">Subject</label>
                <!-- I want them to choose from a couple set -->
                <select>
                    <option value="job" default>Job Opportunity</option>
                    <option value="question">Question</option>
                    <option value="other">Other</option>
                    <option value="say-hi">Just to say hi</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="form-button">
                <app-button [content]="'Send'"></app-button>
            </button>
        </div>
    </form>
</div>
